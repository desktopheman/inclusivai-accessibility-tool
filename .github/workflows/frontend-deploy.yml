name: Deploy Frontend
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout do código
      - uses: actions/checkout@v3

      # Instalação do Node.js (Node 18)
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Instalação das dependências no diretório correto
      - name: Install dependencies
        run: npm install
        working-directory: frontend/web-accessibility-app

      # Build do projeto no diretório correto
      - name: Build
        run: npm run build
        working-directory: frontend/web-accessibility-app

      # Login no Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy para Static Web App
      - name: Deploy to Azure Static Web App
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEBAPP_TOKEN }}
          app_location: "frontend/web-accessibility-app" # App path
          output_location: "build"                                  
