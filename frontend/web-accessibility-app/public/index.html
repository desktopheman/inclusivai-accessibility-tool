<!doctype html>
<html lang="en"> <!-- Sets the primary language for assistive technologies -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Defines the theme color for browser UI elements -->
    <meta name="theme-color" content="#2563eb" />
    <meta
      name="description"
      content="InclusivAI is an advanced AI-powered tool for verifying web accessibility compliance with WCAG, ADA, and Section 508."
    />
    <!-- Title: Clear and descriptive for assistive technologies and SEO -->
    <title>InclusivAI - Web Accessibility Analysis Tool for HTML and PDFs</title>
    
    <!-- Favicon for browsers and icons for other devices -->
    <link rel="icon" href="%PUBLIC_URL%/images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Open Graph Metadata for social sharing -->
    <meta property="og:title" content="InclusivAI - Web Accessibility Checker" />
    <meta
      property="og:description"
      content="InclusivAI helps developers verify and improve accessibility compliance for websites, HTML content, and PDF documents."
    />
    <meta property="og:image" content="%PUBLIC_URL%/images/logo192.png" />
    <meta property="og:url" content="https://inclusivai.com" />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <!-- 
      The noscript element provides a meaningful message for users with JavaScript disabled.
      Added aria-label for assistive technologies to explain its purpose.
    -->
    <noscript aria-label="Enable JavaScript for application functionality">
      JavaScript is required to run this application. Please enable it in your browser settings.
    </noscript>
    
    <!-- 
      Role="main" defines the primary content container for accessibility tools like screen readers. 
      It helps users navigate directly to the main content.
    -->
    <div id="root" role="main"></div>
  </body>
</html>
